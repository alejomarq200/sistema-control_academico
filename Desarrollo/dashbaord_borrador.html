<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedor Principal - Gestión Académica</title>
    <!-- Iconos (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos generales del contenedor principal */
        .main-content {
            margin-left: 300px;
            /* Ajusta según el ancho de tu sidebar */
            padding: 10px;
            background: #f5f5f5;
            min-height: 100vh;
        }

        /* Barra superior */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }


        /* DATOS DEL DASHBOARD */
        .summary-cards {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-info h3 {
            margin: 0;
            color: #555;
            font-size: 1rem;
        }

        .card-info p {
            margin: 5px 0 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        /* Tabla */
        .recent-students {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f9f9f9;
            color: #555;
        }

        .btn-edit,
        .btn-delete {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin: 0 5px;
        }

        .btn-edit {
            color: #2196f3;
        }

        .btn-delete {
            color: #f44336;
        }
    </style>
</head>

<body>
    <!-- Contenedor Principal (sin sidebar) -->
    <main class="main-content">
        <!-- Barra Superior -->
        <header class="top-bar">
            <h1>Dashboard</h1>
            <div class="top-actions">
                
            </div>
        </header>

        <!-- Cards de Resumen -->
        <section class="summary-cards">
            <div class="card">
                <div class="card-icon" style="background: #e3f2fd;">
                    <i class="fas fa-users" style="color: #2196f3;"></i>
                </div>
                <div class="card-info">
                    <h3>Alumnos</h3>
                    <p>248</p>
                </div>
            </div>
            <div class="card">
                <div class="card-icon" style="background: #e8f5e9;">
                    <i class="fas fa-chalkboard-teacher" style="color: #4caf50;"></i>
                </div>
                <div class="card-info">
                    <h3>Profesores</h3>
                    <p>24</p>
                </div>
            </div>
            <div class="card">
                <div class="card-icon" style="background: #fff3e0;">
                    <i class="fas fa-book" style="color: #ff9800;"></i>
                </div>
                <div class="card-info">
                    <h3>Cursos</h3>
                    <p>15</p>
                </div>
            </div>
        </section>

        <!-- Tabla de Alumnos -->
        <section class="recent-students">
            <h2>Últimos Alumnos Registrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#001</td>
                        <td>María Pérez</td>
                        <td>maria@example.com</td>
                        <td>10/05/2023</td>
                        <td>
                            <button class="btn-edit"><i class="fas fa-edit"></i></button>
                            <button class="btn-delete"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>#002</td>
                        <td>Juan Gómez</td>
                        <td>juan@example.com</td>
                        <td>12/05/2023</td>
                        <td>
                            <button class="btn-edit"><i class="fas fa-edit"></i></button>
                            <button class="btn-delete"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
